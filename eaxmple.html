<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>slick flash</title>
    <link rel="stylesheet" href="stylesheets/css/slick-flash.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="javascripts/slick-flash.js"></script>
  </head>
  <body>
    <button type="button" name="button" class="information-test">Test information</button>
    <button type="button" name="button" class="good-test">Test god</button>
    <button type="button" name="button" class="bad-test">Test bad</button>
    <button type="button" name="button" class="warning-test">Test warning</button>
    <script type="text/javascript">
      $('.information-test').click(function() {
        $.slickFlash('information', 'This is some exmaple text for a example information');
      });
      $('.good-test').click(function() {
        $.slickFlash('good', 'This is some exmaple text for a example good');
      });
      $('.bad-test').click(function() {
        $.slickFlash('bad', 'This is some exmaple text for a example bad');
      });
      $('.warning-test').click(function() {
        $.slickFlash('warning', 'This is some exmaple text for a example warning');
      });
    </script>
  </body>
</html>
